<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>BIBIOTECA MOVIE</header>
    <main>
        <form>
            <label for="genero">SELECCIONA POR GÉNERO</label>
            <select name="genero" id="genero">
                <option value="Acción">ACCION</option>
                <option value="Comedia">COMEDIA</option>
                <option value="Aventura">AVENTURA</option>
                <option value="Bélica">BÉLICA</option>
                <option value="Crimen">CRIMEN</option>
                <option value="Suspenso">SUSPENSO</option>
                <option value="Drama">DRAMA</option>
                <option value="Terror">TERROR</option>
                <option value="Ciencia ficción">CIENCIA FICCIÓN</option>
                <option value="Fantasía">FANTASÍA</option>
            </select>
            <label for="pupularidad">SELECCIONAR POR POPULARIDAD</label>
            <select name="ordenar" id="ordenar">
                <option value="mas">MÁS VISTAS</option>
                <option value="menos">MENOS VISTAS</option>
            </select>
            <button id="reset-button">LIMPIAR SELECCION</button>

        </form>

    </main>
